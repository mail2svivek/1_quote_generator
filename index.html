<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Quote Generator</title>
 <!-- Adding a favicon next to the title https://css-tricks.com/favicons-next-to-external-links/-->
 <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="quote-container" id="quote-container">
   <!-- Quote Element -->
   <div class="quote-text">
    <i class="fas fa-quote-left"></i>
     <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia alias quibusdam.</span>
     <i class="fas fa-quote-right"></i>
   </div>
   <!-- Author -->
   <div class="quote-author">
     <span id="author"> Vivek Singh</span>
   </div>
   <!-- Buttons -->
   <div class="button-container">
    <button class="twitter-button" id="twitter" title="Tweet this!">
     <i class="fab fa-twitter"></i>
    </button>
    <button id="new-quote">New Quote</button>
   </div>
 </div>
 <!-- Script -->
 <script src="script.js"></script>
</ul>
</body>
</html>
